<div class="space-y-3">
  {% for r in active_rollouts %}
  <div class="bg-grid-850 border border-grid-700/30 rounded-xl p-5">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <a href="/dashboard/deployments/{{ r.deployment_id }}" class="text-grid-accent hover:text-grid-accent/80 font-mono font-medium transition-colors">{{ r.deployment_id }}</a>
        <span class="px-2.5 py-0.5 rounded-md text-xs font-mono {{ r.strategy_badge_color }}">{{ r.strategy_display }}</span>
        <span class="{{ r.phase_color }} font-mono text-sm font-medium">{{ r.phase_display }}</span>
      </div>
      <div class="flex gap-2">
        {% if r.can_pause %}
        <button hx-post="/dashboard/rollouts/{{ r.deployment_id }}/pause" hx-target="closest div.space-y-3" hx-swap="outerHTML"
          class="px-3 py-1.5 bg-grid-warn/10 text-grid-warn border border-grid-warn/20 rounded-lg text-xs font-medium hover:bg-grid-warn/20 transition-colors">Pause</button>
        {% endif %}
        {% if r.can_resume %}
        <button hx-post="/dashboard/rollouts/{{ r.deployment_id }}/resume" hx-target="closest div.space-y-3" hx-swap="outerHTML"
          class="px-3 py-1.5 bg-grid-accent/10 text-grid-accent border border-grid-accent/20 rounded-lg text-xs font-medium hover:bg-grid-accent/20 transition-colors">Resume</button>
        {% endif %}
      </div>
    </div>
    <div class="flex items-center gap-3 text-sm mb-3">
      <span class="font-mono text-slate-500">{{ r.old_version }}</span>
      <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/></svg>
      <span class="font-mono text-slate-200 font-medium">{{ r.new_version }}</span>
      <span class="text-slate-600 font-mono text-xs">&middot; {{ r.target_instances }} instances</span>
    </div>
    <div class="w-full bg-grid-800 rounded-full h-2 overflow-hidden mb-1.5">
      <div class="bg-grid-accent h-2 rounded-full progress-bar" style="width: {{ r.progress_percent_display }}%"></div>
    </div>
    <span class="text-xs text-slate-500 font-mono">{{ r.progress_text }}</span>
  </div>
  {% endfor %}
</div>
